<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{% if page.title %} {{ page.title }} {% else %} {{ site.name }} {% endif %}</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/css/main.css">

	</head>
	<body>

		<div class="container">

			<div class="col-lg-12">
				<a href="http://coderdojodc.github.io/"><img id="about" src="/img/logo.png" /></a><br />	
			</div>

			<div class="col-lg-3 nav-bar">
				<p>
				The Washington, D.C. area's free and open programming club for kids, 9-17. ...<a href="/about/">more</a>
				</p>
				{% for i in site.urls %}
					<a class="nav-link" href="{{ i.url }}">/{{ i.text }}</a>
				{% endfor %}
				
			</div>

			<div class="col-lg-9 col-offset-1">
				
				{{ content }}
				
				<footer>
					&copy; {{ site.name }}
				</footer>
			</div>
		
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	</body>
</html>
