---
layout: default
---
<div id="home">
  <ul class="posts">
  {% for post in site.posts %}
    <li><a href="{{ post.url }}"><span>{{ post.date | date_to_string }}</span> - {{ post.title | truncatewords: 10 }}</a> &nbsp; <a href="{{ post.url }}#disqus_thread">Comments</a></li>
  {% endfor %}
  </ul>
</div>
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'coderdojodc'; // required: replace example with your forum shortname

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
  }());
</script>
