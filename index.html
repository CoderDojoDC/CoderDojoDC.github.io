---
layout: default
---
<h2>Recent Posts</h2>

{% for post in site.posts limit:5 %}
	<div class="post-preview">
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div><div class="post-comment-count"><a href="{{ post.url }}#disqus_thread">Comments</a></div>
		{{ post.content | split:'<!--break-->' | first }}
		{% if post.content contains '<!--break-->' %}
			<a href="{{ post.url }}">read more</a>
		{% endif %}
	</div>
	<hr>
{% endfor %}

<script type="text/javascript">
	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	var disqus_shortname = 'coderdojodc'; // required: replace example with your forum shortname

	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function () {
		var s = document.createElement('script'); s.async = true;
		s.type = 'text/javascript';
		s.src = '//' + disqus_shortname + '.disqus.com/count.js';
		(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
	}());
</script>
